<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-carousel</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./index.js"></script>
</head>
<body>
    <div class="container">
        <div class="frame">
            <div class="slider">
                <img src="../images/photo1.jpg" alt="" class="photo 1">
                <img src="../images/photo2.jpg" alt="" class="photo 2">
                <img src="../images/photo3.jpg" alt="" class="photo 3">
                <img src="../images/photo4.jpg" alt="" class="photo 4">
            </div>
            <div class="navBtnWrapper">
                    <div class="navBtn 1" data-index="1"></div>
                    <div class="navBtn 2" data-index="2"></div>
                    <div class="navBtn 3" data-index="3"></div>
                    <div class="navBtn 4" data-index="4"></div>
            </div>
        </div>
    </div>

</body>
</html>
